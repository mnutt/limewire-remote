	<script type="text/javascript">
	
	/* VERY IMPORTANT - need to intialize the soundManager with the swf location */
	soundManager.url = '../resources/swf/';
	
	var playlist = new Fabs.boombox.playlist.Xspf('../examples/xspf.php?xspf_url=http://hideout.com.br/shows/allshows.xspf');
	
	var player = new Fabs.boombox.Player({
	  playlist : playlist,
	  shuffle : true
	});
	
	var ui = new Fabs.boombox.ui.FullPlayer({
	  player : player,
	  width : 300,
	  maxListHeight: 200,
	  resizeable : true,
	  draggable : true,
	  renderTo : 'boombox'
	});
	</script>
