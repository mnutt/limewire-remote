<html>
  <head>
    <script type='text/javascript'>
      function loadImg() {
        var img = "<img onload='goToLocation();' src='http://localhost:4422/images/limewire_remote_logo.png' />";
        document.getElementById('image-loader').innerHTML = img;
        setTimeout("loadImg()", 2000);
      }
      function goToLocation() {
        document.getElementById('message').innerHTML = "LimeWire Remote <a href='http://localhost:4422/'>has loaded</a>.";
        window.location.href = "http://localhost:4422/";
        window.location = "http://localhost:4422/";
      }
    </script>
    <style type="text/css">
      body {
        text-align: center;
        margin-top: 100px;
        font-family: 'Lucida Grande',Helvetica,sans-serif;
        background-color: #eeeeee;
      }
      #image-loader {
        width: 1px;
        height: 1px;
        overflow: hidden;
        visibility: hidden;
      }
      h1 { font-weight: normal; }
      #html32 {
        display: block;
        margin: auto;
        width: 300px;
        text-align: left;
      }
    </style>
  </head>
  
  <body onload="loadImg(); document.getElementById('html32').style.display = 'none';">
    <div id="image-loader"></div>
    <img src="images/loading.gif"/>
    <h1 id="message">LimeWire Remote is loading...</h1>
    <p id="html32">
      You seem to be running Mac or Linux.  For an unfortunate variety of reasons, 
      there is no support for a browser embedded in java on these platforms.  Please 
      reload <a href="http://localhost:4422">this link</a> until it works. It usually
      takes around 20 seconds.
    </p>
  </body>
</html>
